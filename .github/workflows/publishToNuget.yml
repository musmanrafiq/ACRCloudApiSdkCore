name: nuget

on:
  push:
    branches: [ nugetpublish ]
  pull_request:
    branches: [ nugetpublish ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src/ACRCloudApiSdkCore.sln --configuration Release --no-restore

    - name: Generate nuget package
      run: dotnet pack --configuration Release -o nupkg
      working-directory: ./src/Library/AcrCloudApiSdk

    - name: Publish nuget package
      run: find . -name *.nupkg -type f -print0 | xargs -0 -I pkg dotnet nuget push pkg -k $nuget_api_key -s "https://api.nuget.org/v3/index.json" --skip-duplicate
      env:
        nuget_api_key: ${{ secrets.NUGET_DEPLOY_KEY }}
      working-directory: ./src/nupkg
